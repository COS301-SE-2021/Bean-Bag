name: BeanBag Master pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code ğŸ”” 
      uses: actions/checkout@v2 
      
    - name: Setup .NET ğŸ”§
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        
    - name: Restore dependencies ğŸ”‘
      run: dotnet restore
      working-directory: ./BeanBag

    - name: Build app ğŸš€
      run: dotnet build --no-restore
      working-directory: ./BeanBag
      
    - name: Run automated unit tests ğŸ“‹
      run: dotnet test --no-build --verbosity normal
      working-directory: ./BeanBagUnitTests
      
    - name: Run automated integration tests ğŸ“‹
      run: dotnet test --no-build --verbosity normal
      working-directory: ./BeanBagIntegrationTests 
